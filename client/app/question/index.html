<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>选择题</h1>
      <div class="q" ng-repeat="q in questions">
        <div class="q-desc">{{ q.description }}</div>
        <div class="row q-images">
          <div class="col-xs-6 col-md-3 q-image" ng-repeat="img in q.images">
            <a href="#" class="thumbnail">
               <img data-src="{{ img }}" alt="question image">
             </a>
          </div>
        </div>
        <ol class="q-choices">
          <li ng-repeat="c in q.choices" class="q-choice" id="q-c-{{ c.identifier }}">{{ c.choice }}</li>
        </ol>
        答案: 
        <ul class="q-answers">
          <li ng-repeat="a in q.answers" class="q-answer">{{ a }}</li>
        </ul>
      </div>
    </div>
  </div>

</div>

<div ng-include="'components/footer.html'"></div>
