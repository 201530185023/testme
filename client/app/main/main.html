<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
      
      <h1>Questions</h1>
      <div class="q" ng-repeat="q in questions">
        <div class="q-desc">{{ q.description }}</div>
        <div class="row q-images">
          <div class="col-xs-6 col-md-3 q-image" ng-repeat="img in q.images">
            <a href="#" class="thumbnail">
               <img data-src="{{ img }}" alt="question image">
             </a>
          </div>
        </div>
        <ol class="q-choices">
          <li ng-repeat="c in q.choices" class="q-choice" id="q-c-{{ c.identifier }}">{{ c.choice }}</li>
        </ol>
        Answers: 
        <ul class="q-answers">
          <li ng-repeat="a in q.answers" class="q-answer">{{ a }}</li>
        </ul>
      </div>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>


<div ng-include="'components/footer.html'"></div>
